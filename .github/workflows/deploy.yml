name: Deploy to GitHub Pages
name: استقرار روی GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout | دریافت کد
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies | نصب وابستگی‌ها
        run: bun install

      - name: Build project | ساخت پروژه
        run: bun run build

      - name: Upload artifact | آپلود فایل‌ها
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages | استقرار روی GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
